version: '3.8'

services:
  pac-portal:
    image: nginx:alpine
    container_name: pac_bandeirantes_portal
    ports:
      - "10001:80"
    volumes:
      # Mapeia para a raiz (funciona em pac.bandeirantesms.app.br)
      - .:/usr/share/nginx/html
      # Mapeia para a subpasta (funciona em pac.bandeirantesms.app.br/pac2026)
      - .:/usr/share/nginx/html/pac2026
    restart: always
